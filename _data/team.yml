# Histoire de l'entreprise
story: |
  Sol Ligam a été créée avec la conviction que chaque structure peut contribuer significativement à la lutte contre le changement climatique. 
  
  Notre mission est d'accompagner les organisations dans leur démarche de réduction d'impact carbone en proposant des outils concrets, 
  mesurables et adaptés à leurs besoins spécifiques.
  
  Spécialisés dans le secteur événementiel, nous avons développé une expertise unique pour aider les organisateurs d'événements 
  à mesurer et réduire leur empreinte carbone tout en préservant la qualité de leurs manifestations.

