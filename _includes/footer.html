<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h3>{{ site.company.name }}</h3>
        <p>{{ site.description }}</p>
        <p>
          <strong>Simulateur gratuit :</strong><br>
          <a href="{{ site.company.carbon_simulator }}" target="_blank" rel="noopener">
            monbilancarbone.solligam.fr
          </a>
        </p>
      </div>
      
      <div class="footer-section">
        <h3>Contact</h3>
        <p>
          {{ site.company.address }}<br>
          <a href="mailto:{{ site.social.email }}">{{ site.social.email }}</a>
        </p>
      </div>
      
      <div class="footer-section">
        <h3>Liens</h3>
        <ul style="list-style: none;">
          <li><a href="{{ '/mentions-legales/' | relative_url }}">Mentions légales</a></li>
          <li><a href="{{ '/#contact' | relative_url }}">Contact</a></li>
        </ul>
      </div>
    </div>
    
    <div class="footer-bottom" style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.2); text-align: center;">
      <p>&copy; 2025-<span id="current-year"></span> {{ site.company.name }} - Tous droits réservés</p>
    </div>
  </div>
</footer>
