<header class="site-header">
  <div class="container">
    <div class="header-content">
      <a href="{{ '/' | relative_url }}" class="logo-link">
        <img src="{{ '/images/brand/logo.webp' | relative_url }}" alt="{{ site.title }}" class="site-logo" width="80" height="80">
      </a>
      
      <!-- Mobile burger menu button -->
      <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Menu">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>
      
      <div class="header-right" id="header-right">
        <nav class="site-navigation">
          <ul class="site-nav">
            {% for nav_item in site.navigation %}
              <li>
                <a href="{{ nav_item.url | relative_url }}" 
                   {% if page.url == nav_item.url %}class="active"{% endif %}>
                  {{ nav_item.name }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </nav>
        
        <div class="theme-toggles">
          <button class="theme-toggle" id="accessibility-toggle" title="Mode accessible">
            <span class="accessibility-icon">♿</span>  
          </button>
          <button class="theme-toggle" id="theme-toggle" title="Changer le thème">
            <span class="theme-icon">☀️</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
