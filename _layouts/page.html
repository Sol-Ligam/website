---
layout: default
---

<div class="container">
  <article class="content">
    {% if page.title %}
      <header class="page-header">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
          <p class="page-description">{{ page.description }}</p>
        {% endif %}
      </header>
    {% endif %}
    
    {{ content }}
  </article>
</div>
