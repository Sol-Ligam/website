<!DOCTYPE html>
<html lang="{{ site.lang | default: 'fr' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/images/favicon.ico' | relative_url }}">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- SEO and Social -->
  {% seo %}
  
  <!-- Preload critical resources -->
  <link rel="preload" href="{{ '/images/brand/logo.webp' | relative_url }}" as="image">
  
  <!-- Matomo Analytics -->
  <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://matomo.duperret.eu/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '5']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>
<body>
  {% include header.html %}
  
  <main>
    {{ content }}
  </main>
  
  {% include footer.html %}
  
  <!-- Theme switching and site functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Update copyright year
      const yearElement = document.getElementById('current-year');
      if (yearElement) {
        yearElement.textContent = new Date().getFullYear();
      }
      
      // Theme switching functionality
      const themeButtons = {
        'theme-light': 'light',
        'theme-dark': 'dark', 
        'theme-accessible': 'accessible'
      };
      
      // Load saved theme
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateActiveButton(savedTheme);
      
      // Add click listeners to theme buttons
      Object.keys(themeButtons).forEach(buttonId => {
        const button = document.getElementById(buttonId);
        if (button) {
          button.addEventListener('click', () => {
            const theme = themeButtons[buttonId];
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateActiveButton(theme);
          });
        }
      });
      
      function updateActiveButton(activeTheme) {
        Object.keys(themeButtons).forEach(buttonId => {
          const button = document.getElementById(buttonId);
          if (button) {
            button.classList.toggle('active', themeButtons[buttonId] === activeTheme);
          }
        });
      }
    });
  </script>
</body>
</html>
